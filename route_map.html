<!DOCTYPE html>
<html>
  <head>
    <title>Simple Route Map</title>
    <!-- Basic CSS for map container -->
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Include Leaflet CSS and JS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
  </head>
  <body>
    <!-- Map container -->
    <div id="map"></div>

    <script>
      // Create map centered on Marinduque
      var map = L.map("map").setView([13.4013, 121.9694], 11);

      // Add OpenStreetMap tiles
      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      // Define route coordinates
      var routes = [
        {
          name: "Boac to Mogpog",
          start: [13.4488, 121.8386],
          end: [13.4819, 121.8637],
        },
        {
          name: "Mogpog to Santa Cruz",
          start: [13.4819, 121.8637],
          end: [13.428, 122.0094],
        },
        {
          name: "Santa Cruz to Torrijos",
          start: [13.428, 122.0094],
          end: [13.3127, 122.0871],
        },
        {
          name: "Torrijos to Buenavista",
          start: [13.3127, 122.0871],
          end: [13.2574, 121.9226],
        },
        {
          name: "Buenavista to Gasan",
          start: [13.2574, 121.9226],
          end: [13.3197, 121.8685],
        },
        {
          name: "Gasan to Boac",
          start: [13.3197, 121.8685],
          end: [13.4488, 121.8386],
        },
      ];

      // Draw routes and add markers
      routes.forEach(function (route) {
        // Add start marker
        L.marker(route.start)
          .bindPopup("Start: " + route.name)
          .addTo(map);

        // Add end marker
        L.marker(route.end)
          .bindPopup("End: " + route.name)
          .addTo(map);

        // Draw route line
        L.polyline([route.start, route.end], {
          color: "red",
          weight: 2,
        })
          .bindPopup(route.name)
          .addTo(map);
      });
    </script>
  </body>
</html>
